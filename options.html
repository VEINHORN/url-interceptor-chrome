<html>
  <head>
    <meta charset="utf-8">
    <title>Настройки</title>
    <link href="styles/libs/bootstrap.min.css" rel="stylesheet">
    <link href="styles/options.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="options-container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <p>Интервал проверки зеркал (часы):</p>
          <input type="number" min="0" step="1" class="form-control" id="checking-interval">
          <div id="status_container">
            <p id="status"></p>
          </div>
          <button class="btn btn-success" id="save-btn">Сохранить</button>
        </div>
      </div>
    </div>

    <!-- js -->
    <script type="text/javascript" src="scripts/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts/options.js"></script>
  </body>
</html>
